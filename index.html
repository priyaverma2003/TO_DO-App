<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <i class="fa-brands fa-slack"></i>
        <input
          type="text"
          oninput="onSearchInput(event)"
          class="form-control search-input"
          placeholder="Search Your Task..."
        />
      </div>

      <div class="d-flex justify-content-between align-items-center mt-2">
        <div class="tabs">
          <input name="taskStatus" id="all" type="radio" checked />
          <label for="all">All</label>

          <input name="taskStatus" id="todo" type="radio" />
          <label for="todo">ToDo</label>

          <input name="taskStatus" id="progress" type="radio" />
          <label for="progress">In Progress</label>

          <input name="taskStatus" id="completed" type="radio" />
          <label for="completed">Completed</label>
        </div>
        <div>
          <button
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#addTask"
            class="btn btn-warning"
          >
            Add New Task
          </button>
        </div>
      </div>

      <div id="tMain" class="todos bg-success-subtle">
        <p>ToDo <span id="todoCount"> 0</span></p>
        <div id="allTodos"></div>
      </div>

      <div class="todos bg-warning-subtle">
        <p>In Progress <span id="pCount"> 0</span></p>
        <div id="pTodos"></div>
      </div>

      <div class="todos bg-success-subtle">
        <p>Completed <span id="cCount"> 0</span></p>
        <div id="cTodos"></div>
      </div>
    </div>

    <div class="offcanvas offcanvas-end" id="addTask">
      <div class="p-3">
        <div>
          <i class="fa-solid fa-share"></i>
          <span style="margin-left: 4px">Share</span>
        </div>

        <hr />

        <div>
          <i class="fa-solid fa-list"></i>
          <span style="margin-left: 4px">Add New Task</span>
        </div>

        <div class="mt-3">
          <span class="fs-5 fw-bold"
            >This is my first todo app with HTML CSS and JS</span
          >
        </div>

        <div class="todo-form">
          <div class="mt-3">
            <label class="fw-bold" for="exampleInputEmail1">Title</label>
            <input id="title" class="form-control" placeholder="Title" />
          </div>

          <div class="mt-2">
            <label class="fw-bold" for="exampleInputEmail1">Description</label>
            <textarea
              id="description"
              class="form-control"
              placeholder="Title"
            ></textarea>
          </div>

          <div class="mt-2">
            <label class="fw-bold" for="exampleInputEmail1">Due Date</label>
            <input
              id="date"
              type="date"
              class="form-control"
              placeholder="Title"
            />
          </div>

          <div class="mt-2">
            <label class="fw-bold" for="exampleInputEmail1">Priority</label>
            <select id="priority" class="form-select">
              <option selected value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>

          <div class="mt-2">
            <label class="fw-bold" for="exampleInputEmail1">Status</label>
            <select id="status" class="form-select">
              <option selected value="todo">ToDo</option>
              <option value="progress">In Progress</option>
              <option value="completed">Completed</option>
            </select>
          </div>

          <div class="mt-2 d-flex justify-content-end mt-3">
            <button
              onclick="onAddTask()"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#addTask"
              class="btn btn-dark"
            >
              Add New Task
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
